<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreDiBet - Polymarket Markets Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Icons as inline SVG components
        const SearchIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const TrendingUpIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const DollarSignIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const CalendarIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const RefreshIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const ExternalLinkIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
        );

        const ChevronDownIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
            </svg>
        );

        const ChevronUpIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" />
            </svg>
        );

        // Main Dashboard Component
        function PolymarketDashboard() {
            const [markets, setMarkets] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [categoryFilter, setCategoryFilter] = useState('all');
            const [sortBy, setSortBy] = useState('volume');
            const [sortOrder, setSortOrder] = useState('desc');
            const [minVolume, setMinVolume] = useState(0);
            const [categories, setCategories] = useState([]);
            const [expandedCard, setExpandedCard] = useState(null);

            useEffect(() => {
                fetchMarkets();
            }, []);

            const fetchMarkets = async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch('/api/markets?limit=1000');
                    if (!response.ok) throw new Error('Failed to fetch markets');
                    const data = await response.json();
                    setMarkets(data.markets || []);
                    
                    const uniqueCategories = [...new Set(data.markets.map(m => m.category).filter(Boolean))];
                    setCategories(uniqueCategories.sort());
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const filteredMarkets = useMemo(() => {
                let filtered = markets.filter(market => {
                    const matchesSearch = market.question?.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                        market.description?.toLowerCase().includes(searchQuery.toLowerCase());
                    const matchesCategory = categoryFilter === 'all' || market.category === categoryFilter;
                    const matchesVolume = market.volume >= minVolume;
                    return matchesSearch && matchesCategory && matchesVolume;
                });

                filtered.sort((a, b) => {
                    let aVal, bVal;
                    switch(sortBy) {
                        case 'volume':
                            aVal = a.volume || 0;
                            bVal = b.volume || 0;
                            break;
                        case 'probability':
                            aVal = a.probability || 0;
                            bVal = b.probability || 0;
                            break;
                        case 'liquidity':
                            aVal = a.liquidity || 0;
                            bVal = b.liquidity || 0;
                            break;
                        case 'spread':
                            aVal = a.spread || 0;
                            bVal = b.spread || 0;
                            break;
                        case 'endDate':
                            aVal = new Date(a.end_date || 0).getTime();
                            bVal = new Date(b.end_date || 0).getTime();
                            break;
                        default:
                            return 0;
                    }
                    return sortOrder === 'desc' ? bVal - aVal : aVal - bVal;
                });

                return filtered;
            }, [markets, searchQuery, categoryFilter, minVolume, sortBy, sortOrder]);

            const formatNumber = (num) => {
                if (!num) return '$0';
                if (num >= 1000000) return `$${(num / 1000000).toFixed(2)}M`;
                if (num >= 1000) return `$${(num / 1000).toFixed(1)}K`;
                return `$${num.toFixed(0)}`;
            };

            const formatDate = (dateStr) => {
                if (!dateStr) return 'N/A';
                return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            };

            const getProbabilityColor = (prob) => {
                if (prob >= 0.7) return 'text-green-600';
                if (prob >= 0.4) return 'text-yellow-600';
                return 'text-red-600';
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center">
                        <div className="text-center">
                            <RefreshIcon className="w-16 h-16 text-purple-400 animate-spin mx-auto mb-4" />
                            <p className="text-white text-xl font-semibold">Loading Markets...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center">
                        <div className="bg-red-900/20 border border-red-500 rounded-lg p-8 max-w-md">
                            <p className="text-red-400 text-lg font-semibold mb-2">Error Loading Markets</p>
                            <p className="text-red-300 mb-4">{error}</p>
                            <button 
                                onClick={fetchMarkets}
                                className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
                    {/* Header */}
                    <div className="bg-black/30 backdrop-blur-sm border-b border-purple-500/30 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-white flex items-center gap-2">
                                        <TrendingUpIcon />
                                        PreDiBet
                                    </h1>
                                    <p className="text-purple-300 text-sm mt-1">Live Prediction Markets</p>
                                </div>
                                <button
                                    onClick={fetchMarkets}
                                    className="flex items-center gap-2 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition"
                                >
                                    <RefreshIcon className="w-4 h-4" />
                                    Refresh
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Stats Bar */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-purple-500/30">
                                <p className="text-purple-300 text-sm">Total Markets</p>
                                <p className="text-white text-2xl font-bold">{filteredMarkets.length}</p>
                            </div>
                            <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-purple-500/30">
                                <p className="text-purple-300 text-sm">Total Volume</p>
                                <p className="text-white text-2xl font-bold">
                                    {formatNumber(filteredMarkets.reduce((sum, m) => sum + (m.volume || 0), 0))}
                                </p>
                            </div>
                            <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-purple-500/30">
                                <p className="text-purple-300 text-sm">Avg Probability</p>
                                <p className="text-white text-2xl font-bold">
                                    {(filteredMarkets.reduce((sum, m) => sum + (m.probability || 0), 0) / filteredMarkets.length * 100).toFixed(1)}%
                                </p>
                            </div>
                            <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-purple-500/30">
                                <p className="text-purple-300 text-sm">Categories</p>
                                <p className="text-white text-2xl font-bold">{categories.length}</p>
                            </div>
                        </div>
                    </div>

                    {/* Filters */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-6">
                        <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-purple-500/30">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                <div className="relative">
                                    <div className="absolute left-3 top-3">
                                        <SearchIcon />
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="Search markets..."
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 bg-white/10 border border-purple-500/30 rounded-lg text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                    />
                                </div>

                                <select
                                    value={categoryFilter}
                                    onChange={(e) => setCategoryFilter(e.target.value)}
                                    className="px-4 py-2 bg-white/10 border border-purple-500/30 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                                >
                                    <option value="all">All Categories</option>
                                    {categories.map(cat => (
                                        <option key={cat} value={cat}>{cat || 'Uncategorized'}</option>
                                    ))}
                                </select>

                                <input
                                    type="number"
                                    placeholder="Min Volume ($)"
                                    value={minVolume || ''}
                                    onChange={(e) => setMinVolume(Number(e.target.value) || 0)}
                                    className="px-4 py-2 bg-white/10 border border-purple-500/30 rounded-lg text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                />

                                <select
                                    value={sortBy}
                                    onChange={(e) => setSortBy(e.target.value)}
                                    className="px-4 py-2 bg-white/10 border border-purple-500/30 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                                >
                                    <option value="volume">Sort by Volume</option>
                                    <option value="probability">Sort by Probability</option>
                                    <option value="liquidity">Sort by Liquidity</option>
                                    <option value="spread">Sort by Spread</option>
                                    <option value="endDate">Sort by End Date</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    {/* Markets Grid */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                            {filteredMarkets.map((market) => (
                                <div
                                    key={market.id}
                                    className="bg-white/10 backdrop-blur-sm rounded-lg border border-purple-500/30 hover:border-purple-400 transition overflow-hidden"
                                >
                                    <div className="p-4">
                                        <div className="flex items-start gap-3 mb-3">
                                            {market.image && (
                                                <img src={market.image} alt="" className="w-12 h-12 rounded-lg object-cover" />
                                            )}
                                            <div className="flex-1 min-w-0">
                                                <h3 className="text-white font-semibold text-lg leading-tight mb-1">
                                                    {market.question}
                                                </h3>
                                                {market.category && (
                                                    <span className="inline-block px-2 py-1 bg-purple-500/30 text-purple-200 text-xs rounded">
                                                        {market.category}
                                                    </span>
                                                )}
                                            </div>
                                        </div>

                                        <div className="mb-3">
                                            <div className="flex justify-between items-center mb-1">
                                                <span className="text-purple-300 text-sm">Probability</span>
                                                <span className={`text-2xl font-bold ${getProbabilityColor(market.probability)}`}>
                                                    {(market.probability * 100).toFixed(1)}%
                                                </span>
                                            </div>
                                            <div className="w-full bg-white/10 rounded-full h-2">
                                                <div
                                                    className="bg-gradient-to-r from-purple-500 to-pink-500 h-2 rounded-full transition-all"
                                                    style={{ width: `${market.probability * 100}%` }}
                                                />
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-3 mb-3">
                                            <div className="bg-white/5 rounded-lg p-2">
                                                <div className="flex items-center gap-1 text-purple-300 text-xs mb-1">
                                                    <DollarSignIcon />
                                                    Volume
                                                </div>
                                                <div className="text-white font-semibold">{formatNumber(market.volume)}</div>
                                            </div>
                                            <div className="bg-white/5 rounded-lg p-2">
                                                <div className="flex items-center gap-1 text-purple-300 text-xs mb-1">
                                                    <TrendingUpIcon />
                                                    Liquidity
                                                </div>
                                                <div className="text-white font-semibold">{formatNumber(market.liquidity)}</div>
                                            </div>
                                            <div className="bg-white/5 rounded-lg p-2">
                                                <div className="flex items-center gap-1 text-purple-300 text-xs mb-1">
                                                    <CalendarIcon />
                                                    End Date
                                                </div>
                                                <div className="text-white text-sm">{formatDate(market.end_date)}</div>
                                            </div>
                                            <div className="bg-white/5 rounded-lg p-2">
                                                <div className="text-purple-300 text-xs mb-1">Spread</div>
                                                <div className="text-white font-semibold">
                                                    {market.spread ? `${(market.spread * 100).toFixed(2)}%` : 'N/A'}
                                                </div>
                                            </div>
                                        </div>

                                        {market.outcomes && market.outcome_prices && (
                                            <div className="flex gap-2 mb-3">
                                                {market.outcomes.map((outcome, idx) => (
                                                    <div key={idx} className="flex-1 bg-white/5 rounded p-2">
                                                        <div className="text-purple-300 text-xs">{outcome}</div>
                                                        <div className="text-white font-semibold">
                                                            {(market.outcome_prices[idx] * 100).toFixed(1)}%
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}

                                        <div className="flex gap-2">
                                            <button
                                                onClick={() => setExpandedCard(expandedCard === market.id ? null : market.id)}
                                                className="flex-1 bg-white/5 hover:bg-white/10 text-purple-300 px-3 py-2 rounded transition flex items-center justify-center gap-1 text-sm"
                                            >
                                                {expandedCard === market.id ? <ChevronUpIcon /> : <ChevronDownIcon />}
                                                {expandedCard === market.id ? 'Less' : 'More'} Info
                                            </button>
                                            <a
                                                href={`https://polymarket.com/event/${market.slug}`}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="bg-purple-600 hover:bg-purple-700 text-white px-3 py-2 rounded transition flex items-center gap-1 text-sm"
                                            >
                                                <ExternalLinkIcon />
                                                View on Polymarket
                                            </a>
                                        </div>

                                        {expandedCard === market.id && (
                                            <div className="mt-3 pt-3 border-t border-purple-500/30">
                                                {market.description && (
                                                    <div className="mb-3">
                                                        <p className="text-purple-300 text-xs mb-1">Description</p>
                                                        <p className="text-white text-sm leading-relaxed">
                                                            {market.description.substring(0, 200)}
                                                            {market.description.length > 200 && '...'}
                                                        </p>
                                                    </div>
                                                )}
                                                <div className="grid grid-cols-2 gap-2 text-xs">
                                                    <div>
                                                        <span className="text-purple-300">Created:</span>
                                                        <span className="text-white ml-1">{formatDate(market.created_at)}</span>
                                                    </div>
                                                    <div>
                                                        <span className="text-purple-300">24h Volume:</span>
                                                        <span className="text-white ml-1">{formatNumber(market.volume_24h)}</span>
                                                    </div>
                                                    <div>
                                                        <span className="text-purple-300">Order Book:</span>
                                                        <span className="text-white ml-1">{market.enable_order_book ? 'Yes' : 'No'}</span>
                                                    </div>
                                                    <div>
                                                        <span className="text-purple-300">Neg Risk:</span>
                                                        <span className="text-white ml-1">{market.neg_risk ? 'Yes' : 'No'}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {filteredMarkets.length === 0 && (
                            <div className="text-center py-12">
                                <p className="text-purple-300 text-lg">No markets found matching your filters</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PolymarketDashboard />);
    </script>
</body>
</html>
