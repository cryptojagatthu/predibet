<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polymarket Live Dashboard</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #111;
    }
    header {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.3rem;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      text-align: left;
      padding: 0.6rem;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f3f4f6;
    }
    tr:hover {
      background: #f9f9f9;
    }
    #loading {
      text-align: center;
      font-size: 1.2rem;
      padding: 2rem;
    }
    .prob {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Polymarket Live Markets</header>
  <main>
    <div id="loading">Loading live market data...</div>
    <table id="marketTable" style="display:none">
      <thead>
        <tr>
          <th>Market</th>
          <th>Category</th>
          <th>Probability</th>
          <th>Volume</th>
          <th>Liquidity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    async function loadMarkets() {
      const loading = document.getElementById('loading');
      const table = document.getElementById('marketTable');
      const tbody = table.querySelector('tbody');

      try {
        const res = await fetch('/api/markets?limit=20');
        const data = await res.json();
        loading.style.display = 'none';
        table.style.display = '';

        if (!data.success) {
          loading.textContent = 'Failed to load data: ' + data.error;
          return;
        }

        data.markets.forEach(m => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${m.question || 'N/A'}</td>
            <td>${m.category || '-'}</td>
            <td class="prob">${(m.probability * 100).toFixed(1)}%</td>
            <td>${m.volume.toFixed(2)}</td>
            <td>${m.liquidity.toFixed(2)}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        loading.textContent = 'Error fetching data.';
      }
    }

    loadMarkets();
  </script>
</body>
</html>
